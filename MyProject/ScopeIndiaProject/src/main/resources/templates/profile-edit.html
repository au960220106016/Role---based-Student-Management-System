<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/nav-footer.css" rel="stylesheet">
    <style>
        body{
            background-image: url(/images/snowpark-skis-headerbg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .register-form{
            margin: 50px 15%;
            background-color: rgba(185, 185, 185, 0.129);
            color:white;
            border: 2px solid gray;
            border-radius: 10px;
        }
        label{
            font-size: 15px;
        }
        .logout-btn {
            background-color:red;
            padding: 5px 12px;
            border: none;
            color: white !important;
            font-weight: bold !important;
            text-decoration: none;
        }
        @media (max-width:768px){
            .register-form{
               margin:50px 5%;
            }
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand mx-auto" href="home.html">
                    <img src="/images/scope-india-logo-bird.png" alt="Logo">
                </a>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="/dashboard">Home</a></li>
                        <li class="nav-item"><a class="nav-link" id="about-link" href="/dashboard-about">Know SCOPE INDIA</a></li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/dashboard-contact">Contact Us</a></li>
                        <li class="mt-2 nav-item">
                            <a class="logout-btn" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h3 class="text-center text-warning mb-5 fw-bold">Edit Your Profile</h3>
        <div class="register-form p-5">
            <form th:action="@{/user/update}" th:object="${addStudent}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{email}" />

                <div class="mb-3">
                    <label>First Name:</label>
                    <input type="text" class="form-control" th:field="*{firstname}" required>
                </div>
                <div class="mb-3">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" th:field="*{lastname}" required>
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <select class="form-control" th:field="*{gender}" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Date of Birth: <span th:text="${#temporals.format(addStudent.dob, 'dd-MMM-yyyy')}"></span></label>
                    <input type="date" class="form-control" th:field="*{dob}" placeholder="Change if needed">
                </div>
                <div class="mb-3">
                    <label>Phone Number:</label>
                    <input type="text" class="form-control" th:field="*{phone}" required>
                </div>
                <div class="mb-3">
                    <label>Country:</label>
                    <input type="text" class="form-control" th:field="*{country}" required>
                </div>
                <div class="mb-3">
                    <label>State:</label>
                    <input type="text" class="form-control" th:field="*{state}" required>
                </div>
                <div class="mb-3">
                    <label>City:</label>
                    <input type="text" class="form-control" th:field="*{city}" required>
                </div>
                <div class="mb-3">
                    <label>Current Profile Photo:</label>
                    <div>
                        <img th:if="${addStudent.photo != null}" th:src="'data:image/jpeg;base64,' + ${addStudent.generateBase64Image()}" alt="Profile Photo" width="150">
                    </div>
                </div>
                <div class="mb-3">
                    <label>Upload New Photo: (less than 300kb)</label>
                    <input type="file" class="form-control" name="photoFile" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success w-100">Update Profile</button>
            </form>
        </div>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const apiKey = "NU5mQ2lDbk9CZVJteWhBQTY0YXBKQ0pBbVBYUUNiVVF0V1Q3YzJGVA==";
            const headers = { "X-CSCAPI-KEY": apiKey };

            const countryDropdown = $("#country");
            const stateDropdown = $("#state");
            const cityDropdown = $("#city");

            function fetchData(url, dropdown, defaultText, callback) {
                $.ajax({
                    url: url,
                    method: "GET",
                    headers: headers,
                    success: function (data) {
                        dropdown.html(`<option value="">${defaultText}</option>`);
                        if (data.length) {
                            data.forEach(callback);
                        } else {
                            dropdown.html(`<option value="">No Data Found</option>`);
                        }
                    },
                    error: function () {
                        console.error(`Error fetching ${defaultText.toLowerCase()}`);
                    }
                });
            }

            // Fetch Countries
            fetchData("https://api.countrystatecity.in/v1/countries", countryDropdown, "Select Country",
                country => countryDropdown.append(new Option(country.name, country.iso2))
            );

            // Fetch States based on Country
            countryDropdown.change(function () {
                const countryCode = $(this).val();
                if (!countryCode) return;
                fetchData(`https://api.countrystatecity.in/v1/countries/${countryCode}/states`, stateDropdown, "Select State",
                    state => stateDropdown.append(new Option(state.name, state.iso2))
                );
                cityDropdown.html('<option value="">Select City</option>');
            });

            // Fetch Cities based on State
            stateDropdown.change(function () {
                const countryCode = countryDropdown.val();
                const stateCode = $(this).val();
                if (!countryCode || !stateCode) return;
                fetchData(`https://api.countrystatecity.in/v1/countries/${countryCode}/states/${stateCode}/cities`, cityDropdown, "Select City",
                    city => cityDropdown.append(new Option(city.name, city.name))
                );
            });
        });
    </script>
</body>
</html>
