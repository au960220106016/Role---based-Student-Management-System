<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/nav-footer.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0b1b59;
            color: white;
        }
        .courses{
            background-image:url(snowpark-skis-headerbg2.jpg);
            background-size: cover;
            background-repeat: no-repeat;   
        }
        .course-section{
            padding: 50px 10%;
        }
        .course-card {
            color: white;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height:max-content;
        }
        .join-message{
            font-size:25px;
        }
        .btn-joined{
            background-color:grey;
            color:white;
        }
        .logout-btn {
            background-color:red;
            padding: 5px 12px;
            border: none;
            color: white !important;
            font-weight: bold !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand mx-auto" href="home.html">
                    <img src="/images/scope-india-logo-bird.png" alt="Logo">
                </a>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="/dashboard">Home</a></li>
                        <li class="nav-item"><a class="nav-link" id="about-link" href="/dashboard-about">About Us</a></li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/dashboard-contact">Contact Us</a></li>
                        <li class="mt-2 nav-item">
                            <a class="logout-btn" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <div class="container-fluid m-0 py-2 courses">
        <div>
            <h1 class="fw-bold text-center text-warning mt-2">Courses</h1>
        </div>
        <div class="course-section">
            <div class="row">
                <div class="col-md-6 mb-4" th:each="course : ${courses}">
                    <div class="course-card">
                        <div  th:if="${registeredCourseId != null and registeredCourseId == course.id}"  class="text-center text-warning fw-bold">
                            <span th:text="${JoinMessage}"></span>
                        </div>
                        <h5 th:text="${course.coursename}"></h5>
                        <p><span class="fw-bold">Course Details: </span><span th:text="${course.coursedetails}"></span></p>
                        <p><span class="fw-bold">Course Duration: </span><span th:text="${course.courseduration}"></span></p>
                        <p><span class="fw-bold">Course Fee: â‚¹</span><span th:text="${course.coursefee}"></p>
                        <form th:if="${registeredCourseId == null or registeredCourseId != course.id}"
                               th:action="@{/registerCourse/{id}(id=${course.id})}" method="post">
                            <button type="submit" class="btn btn-warning w-100">Join</button>
                        </form>
                        <button th:if="${registeredCourseId != null and registeredCourseId == course.id}"
                                class="btn btn-joined w-100">
                            Joined
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
